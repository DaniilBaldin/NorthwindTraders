<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Node CSV File Upload</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h2 class="mb-3">Node Import CSV File to MySQL database</h2>
        <form
            action="/import-csv"
            method="post"
            enctype="multipart/form-data"
        >
            <div class="mb-3">
                <input
                    type="file"
                    class="form-control"
                    name="import-csv"
                    accept="csv"
                />
            </div>
            <div class="d-grid">
                <input
                    type="submit"
                    class="btn btn-dark"
                    value="Store File"
                />
            </div>
        </form>
    </body>
</html>
